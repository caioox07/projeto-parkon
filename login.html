<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ParkOn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styele-login.css">
  <style>
    /* ================= LOGIN / REGISTER (Modernizado, forçado) ================= */

:root{
  --primary: #ff6b6b;
  --accent: #ffb86b;
  --glass: rgba(255,255,255,0.12);
  --glass-strong: rgba(255,255,255,0.18);
  --text-light: #ffffff;
}

/* reset mínimo */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* page background + animated blobs */
body.login-page{
  min-height:100vh;
  font-family:'Poppins',system-ui,Arial,sans-serif;
  background: linear-gradient(120deg, #0f172a 0%, #0f352a 50%, #083927 100%);
  color:var(--text-light);
  overflow:hidden;
  transition:background .4s ease;
}

/* Animated overlay circles */
body.login-page::before,
body.login-page::after{
  content:"";
  position:fixed;
  width:600px;height:600px;
  border-radius:50%;
  filter:blur(80px);
  opacity:.45;
  z-index:0;
}
body.login-page::before{
  right:-200px;
  top:-200px;
  background: radial-gradient(circle at 30% 30%, #1de9b6, transparent 40%);
  transform: rotate(10deg);
  animation: floatA 9s ease-in-out infinite;
}
body.login-page::after{
  left:-220px;
  bottom:-220px;
  background: radial-gradient(circle at 70% 70%, #7c4dff, transparent 40%);
  transform: rotate(-10deg);
  animation: floatB 11s ease-in-out infinite;
}
@keyframes floatA {0%{transform:translateY(0)}50%{transform:translateY(-30px)}100%{transform:translateY(0)}}
@keyframes floatB {0%{transform:translateY(0)}50%{transform:translateY(30px)}100%{transform:translateY(0)}}

/* container (glass card) */
.login-container{
  position:relative;
  z-index:2;
  width:92%;
  max-width:440px;
  margin:8vh auto;
  padding:42px 36px;
  border-radius:16px;
  background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
  border:1px solid rgba(255,255,255,0.06);
  box-shadow: 0 12px 40px rgba(2,6,23,0.7);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  transition: transform .28s cubic-bezier(.2,.9,.3,1) , box-shadow .28s ease;
  text-align:center;
  color:var(--text-light);
}

/* hover elevate */
.login-container:hover{ transform:translateY(-6px); box-shadow:0 22px 60px rgba(2,6,23,0.85) }

/* title */
.login-container h2{ font-size:1.7rem; margin-bottom:18px; display:flex;align-items:center;gap:10px; justify-content:center}
.login-container h2 i{ font-size:28px; color:var(--accent); }

/* form */
.login-container form{ display:flex; flex-direction:column; gap:14px; margin-top:6px }
.login-container input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.04);
  color:var(--text-light);
  font-size:15px;
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
}
.login-container input::placeholder{ color: rgba(255,255,255,0.6) }

.login-container input:focus{
  transform:scale(1.01);
  background: rgba(255,255,255,0.07);
  box-shadow: 0 8px 24px rgba(12,20,40,0.45);
}

/* primary button */
.login-container .btn{
  margin-top:6px;
  padding:12px 18px;
  border-radius:999px;
  border: none;
  cursor:pointer;
  color:#fff;
  font-weight:700;
  background: linear-gradient(90deg,var(--primary), var(--accent));
  box-shadow: 0 6px 20px rgba(124,77,255,0.12);
  transition: transform .16s ease, box-shadow .16s ease;
  font-size:15px;
}
.login-container .btn:hover{ transform: translateY(-3px); box-shadow: 0 18px 40px rgba(124,77,255,0.22) }

/* small text & links */
.login-container p{ margin-top:16px; color: rgba(255,255,255,0.9); font-size:0.95rem }
.login-container a{ color:#fff; text-decoration:underline; font-weight:600 }

/* responsive tweaks */
@media(max-width:520px){
  .login-container{ padding:30px 20px; margin:6vh 18px; }
  body.login-page::before, body.login-page::after{ display:none; }
}


  </style>
</head>
<body class="login-page">

  <div class="login-container">
    <h2><i class="material-icons">lock</i> Entrar</h2>

    <form action="../php/login.php" method="POST">
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn">Acessar</button>
    </form>

    <p>Não tem uma conta?
      <a href="register.html">Cadastre-se</a>
    </p>
  </div>

</body>
</html>
